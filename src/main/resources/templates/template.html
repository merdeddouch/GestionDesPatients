<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" >
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/user/index}" >Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Patients
                        </a>
                        <ul class="dropdown-menu">
                            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <a class="dropdown-item" th:href="@{/admin/addPatient}">Add Patient</a>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/404}">soon</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="${#authentication.name}"></a>
                        <ul class="dropdown-menu">
                            <li>
                                <form method="post" th:action="@{/logout}">
                                    <button class="dropdown-item" type="submit">logout</button>
                                </form>
                            </li>
                            <li><a class="dropdown-item">Profile</a></li>
                        </ul>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section layout:fragment="content">

</section>

</body>
</html>
