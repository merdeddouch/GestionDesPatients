<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" >
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <title>Delete</title>
</head>
<body>
<div class="container my-3">
    <div class="card">
        <div class="card-header bg-danger">
            <h4><strong class="alert-danger"> Delete confirmation </strong></h4>
        </div>
        <div class="card-body">
                <p><strong class="text-danger">Do you want to Delete this patient :</strong></p>
                <h5 th:text="${'Last Name: ' + patient.lastName + ', First Name: ' + patient.firstName + ', Health Status: ' + (patient.isSick ? 'sick' : 'not sick')}"></h5>
            <div class="card-group my-3">
                <a th:href="@{/admin/deleteValidation(deleteValidation='Confirm', id=${(patient.id)} )}" class="btn btn-danger me-2" >Confirm</a>
                <a class="btn btn-outline-danger" th:href="@{/admin/deleteValidation(deleteValidation='Cancel', id=${(patient.id)})}">Cancel</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
